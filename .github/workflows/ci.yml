name: Next.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a stable Node.js version compatible with Next.js

      - name: Cache Node.js modules and Next.js build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci # Use npm ci for clean installs in CI environments

      - name: Build Next.js application
        run: npm run build
        env:
          # Define any environment variables required during the build process here.
          # For example, if you have a public API key:
          # NEXT_PUBLIC_MY_API_KEY: ${{ secrets.NEXT_PUBLIC_MY_API_KEY }}
          NODE_ENV: production

      - name: Run tests (Optional)
        # Uncomment the following lines if you have a 'test' script in your package.json
        # run: npm test
        # env:
        #   NODE_ENV: test

      - name: Lint code
        # Uncomment the following line if you have a 'lint' script in your package.json
        # run: npm run lint
